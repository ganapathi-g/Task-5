<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mood Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background 0.5s ease;
        }
        .mood-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .mood {
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .mood:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 600px) {
            .mood-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>How are you feeling today?</h1>
    <div class="mood-container">
        <div class="mood" onclick="changeMood('happy', 'yellow')">ðŸ˜Š Happy</div>
        <div class="mood" onclick="changeMood('sad', 'blue')">ðŸ˜¢ Sad</div>
        <div class="mood" onclick="changeMood('excited', 'orange')">ðŸ¤© Excited</div>
        <div class="mood" onclick="changeMood('calm', 'lightblue')">ðŸ˜Œ Calm</div>
    </div>
    <script>
        function changeMood(mood, color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
